<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create mew appointment</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input
          [(ngModel)]="newAppointmentTitle"
          placeholder="Appointment description"
        />
      </div>
      <div class="col-md-4">
        <input
          [(ngModel)]="newAppointmentDate"
          type="date"
          placeholder="Appointment date"
        />
      </div>
      <div class="col-md-2">
        <button (click)="addAppointment()">Add</button>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-5">Appointments</h2>
  <ul class="text-center mt-3">
    <li
      *ngFor="let appointment of appointments; index as i"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{ appointment.title }}
      {{ appointment.date | date : "dd.MM.yyyy" }}
      <button (click)="deleteAppointment(i)" class="btn btn-danger">
        Delete
      </button>
    </li>
  </ul>
</div>
